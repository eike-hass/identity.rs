name: Build and run tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - dev
      - epic/*
    paths:
      - '.github/workflows/build-and-test.yml'
      - '.github/actions/**'
      - '**.rs'
      - '**.toml'
      - 'bindings/wasm/**'
      - '!bindings/wasm/**.md'

env:
  RUST_BACKTRACE: full
  CARGO_INCREMENTAL: 0 # disabled to reduce target cache size and improve sccache (https://github.com/mozilla/sccache#known-caveats)
  SCCACHE_CACHE_SIZE: 2G
  SCCACHE_IDLE_TIMEOUT: 0
  # SCCACHE_RECACHE: 1 # uncomment to clear sccache cache, then re-comment

jobs:
  check-for-run-condition:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ !github.event.pull_request || github.event.pull_request.draft == false }}
    steps:
      - run: |
          # this run step does nothing, but is needed to get the job output

  check-for-modification:
    needs: check-for-run-condition
    if: ${{ needs.check-for-run-condition.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      core-modified: ${{ steps.change-detection.outputs.core-modified }} # map step output to job output
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run change detection
        id: change-detection
        run: |
          echo comparing $(git rev-parse HEAD^) and $(git rev-parse HEAD)
          #https://git-scm.com/docs/git-diff#Documentation/git-diff.txt-emgitdiffemltoptionsgt--ltpathgt82308203
          if [[ $(git diff HEAD^ HEAD -- ':!bindings') != '' ]]; then
              # modified
              CORE_MODIFIED=true
          else
              # unmodified
             CORE_MODIFIED=false
          fi
          echo CORE_MODIFIED=$CORE_MODIFIED
          echo "::set-output name=core-modified::$CORE_MODIFIED"

  build-and-test:
    runs-on: ${{ matrix.os }}
    needs: [check-for-run-condition, check-for-modification]
    if: ${{ needs.check-for-run-condition.outputs.should-run == 'true' && needs.check-for-modification.outputs.core-modified == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            sccache-path: /home/runner/.cache/sccache
          - os: macos-latest
            sccache-path: /Users/runner/Library/Caches/Mozilla.sccache
          - os: windows-latest
            sccache-path: C:\\Users\\runner\\AppData\\Local\\Mozilla\\sccache\\cache
    env:
      SCCACHE_DIR: ${{ matrix.sccache-path }}
      RUSTC_WRAPPER: sccache

    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust and cache
        uses: './.github/actions/rust/rust-setup'
        with:
          os: ${{ runner.os }}
          job: ${{ github.job }}
          target-cache-enabled: true
          sccache-enabled: true
          sccache-path: ${{ matrix.sccache-path }}

      - name: Setup sccache
        uses: './.github/actions/rust/sccache/setup-sccache' 
        with:    
          os: ${{matrix.os}}
     
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          # Build the library, tests, and examples without running them to avoid recompilation in the run tests step
          command: build
          args: --workspace --tests --examples --release

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --release

      - name: Run Rust examples
        # run examples only on ubuntu for now
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo read-manifest --manifest-path ./examples/Cargo.toml | \
          jq -r '.targets[].name' | \
          parallel -k -j 4 --retries 3 cargo run --example {} --release

      - name: Stop sccache
        uses: './.github/actions/rust/sccache/stop-sccache'
        with:    
          os: ${{matrix.os}}

  build-and-test-libjose:
    needs: check-for-run-condition
    if: ${{ needs.check-for-run-condition.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        include:
          - os: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path ./libjose/Cargo.toml --release

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path ./libjose/Cargo.toml --release

  build-and-test-wasm:
    needs: check-for-run-condition
    if: ${{ needs.check-for-run-condition.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        include:
          - os: ubuntu-latest
            sccache-path: /home/runner/.cache/sccache
    env:
      SCCACHE_DIR: ${{ matrix.sccache-path }}
      RUSTC_WRAPPER: sccache

    steps:
      - uses: actions/checkout@v2

      - uses: './.github/actions/rust/rust-setup'
        name: rust-setup
        with:
          os: ${{ runner.os }}
          job: ${{ github.job }}
          target-cache-enabled: true
          sccache-enabled: true
          sccache-path: ${{ matrix.sccache-path }}
          target-cache-path: bindings/wasm/target

      - name: Install WASM toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
        
      - name: Setup sccache
        uses: './.github/actions/rust/sccache/setup-sccache' 
        with:    
          os: ${{matrix.os}}

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install JS dependencies
        run: npm install
        working-directory: bindings/wasm

      - name: Build WASM bindings
        run: npm run build
        working-directory: bindings/wasm

      - name: Build Wasm examples
        run: npm run build:examples
        working-directory: bindings/wasm

      - name: Run Wasm unit tests and examples
        run: npm run test
        working-directory: bindings/wasm

      - name: Stop sccache
        uses: './.github/actions/rust/sccache/stop-sccache'
        with:    
          os: ${{matrix.os}}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: identity-wasm-bindings-node
          path: bindings/wasm/node
          if-no-files-found: error

  build-stronghold-nodejs:
    needs: 
      - check-for-run-condition
      - build-and-test-wasm
    if: ${{ needs.check-for-run-condition.outputs.should-run == 'true' }}
    defaults:
      run:
        working-directory: bindings/stronghold-nodejs
        shell: bash
    env:
      DEBUG: napi:*
      APP_NAME: stronghold-nodejs # must match the package name in package.json
      MACOSX_DEPLOYMENT_TARGET: '10.13'
      WORKING_DIRECTORY: bindings/stronghold-nodejs
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            architecture: x64
            build: |
              npm run build
              strip -x dist/*.node
            test: |
              npm run test
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            architecture: x64
            build: |
              npm run build
            test: |
              npm run test
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            architecture: x64
            build: |
              npm run build && strip dist/*.node
            test: |
              npm run test
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            architecture: x64
            setup: |
              sudo apt-get install -y musl-tools
            build: |
              export NPM_BUILD_NAPI_ARGS=--target=x86_64-unknown-linux-musl
              npm run build && strip dist/*.node
            test-docker: |
              docker build -f .github/Dockerfile.alpine -t tester .
              docker run --rm -v $(pwd):/build -w /build/bindings/stronghold-nodejs tester sh -c "readelf -d dist/stronghold-nodejs.linux-x64-musl.node && npm run test"
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              export NPM_BUILD_NAPI_ARGS=--target=aarch64-apple-darwin
              npm run build && strip -x dist/*.node
            # we can't test this properly because the macos-latest runners don't have apple silicon / aarch64
            test: |
              echo "let's hope for the best"
    name: stable - ${{ matrix.settings.target }} - node@16
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          check-latest: true
          architecture: ${{ matrix.settings.architecture }}

      # TODO: does 'profile: minimal' matter?
      - name: Setup Rust and cache
        uses: './.github/actions/rust/rust-setup'
        with:
          os: ${{ matrix.settings.host }}
          job: ${{ github.job }}
          target: ${{ matrix.settings.target }}

      - name: Download bindings/wasm artifacts
        uses: actions/download-artifact@v2
        with:
          name: identity-wasm-bindings-node
          path: bindings/wasm/node

      - name: Prepare Wasm bindings link
        run: |
          npm ci
          npm link
        working-directory: ./bindings/wasm

      - name: Setup
        if: ${{ matrix.settings.setup }}
        run: ${{ matrix.settings.setup }}

      - name: Install dependencies
        run: npm ci --ignore-scripts && npm link @iota/identity-wasm

      - name: Build
        run: ${{ matrix.settings.build }}

      - name: List packages
        run: ls -R .

      - name: Test bindings
        if: ${{ matrix.settings.test }}
        run: ${{ matrix.settings.test }}

      - name: Test bindings in docker
        if: ${{ matrix.settings.test-docker }}
        run: ${{ matrix.settings.test-docker }}
        working-directory: ./

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.APP_NAME}}-bindings-${{ matrix.settings.target }}
          path: ${{ env.WORKING_DIRECTORY }}/dist/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

